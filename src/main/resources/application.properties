training.initial.data.path=data/initialTraining.json
trainers.initial.data.path=data/initialTrainers.json
trainee.initial.data.path=data/initialTrainees.json
trainingType.initial.data.path=data/initialTrainingType.json

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gym
spring.datasource.username=${Database_Username}
spring.datasource.password=${Database_Password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

